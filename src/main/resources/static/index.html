<!DOCTYPE html>
<html>
<head>

<title>Login</title>

</head>
<body>

<div class="m-4 col-12 row justify-content-center">
	<div class="col-8">
		<form>
		  <div class="form-group">
		    <label for="usuario">Usuario: </label>
		    <input type="number" class="form-control" id="usuario" placeholder="Documento...">
		  </div>
		  <div class="form-group">
		    <label for="password">Contraseña: </label>
		    <input type="password" class="form-control" id="password" placeholder="Contraseña">
		  </div>
		  <button type="button" class="btn btn-primary" onclick="ingreso()">Submit</button>
		</form>
	</div>
	<div class="col-6 text-center">
		<a href="registar.html">Registrate</a>
	</div>
	
</div>


</body>
