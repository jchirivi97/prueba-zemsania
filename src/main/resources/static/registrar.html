<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Compras</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>

<main class="row justify-content-center">
	
	<div class="card col-10 m-4 text-center" style="width:80%">
  		<div class="card-body">
	    	<h2 class="text-center card-title">Registar Cliente</h2>
	    	<form>
			  <div class="form-group">
			    <label for="codigo">Documento: </label>
			    <input type="number" class="form-control" id="codigo" >
			  </div>
			  <div class="form-group">
			    <label for="nombre">Nombre: </label>
			    <input type="text" class="form-control" id="nombre" >
			  </div>
			  <div class="form-group">
			    <label for="apellido">Apellido: </label>
			    <input type="text" class="form-control" id="apellido" >
			  </div>
			  <div class="form-group">
			    <label for="email">Correo: </label>
			    <input type="email" class="form-control" id="email" >
			  </div>
			  <div class="form-group">
			    <label for="dni">DNI: </label>
			    <input type="text" class="form-control" id="dni" >
			  </div>
			  <div class="form-group">
			    <label for="telefono">Telefono: </label>
			    <input type="text" class="form-control" id="telefono" >
			  </div>
			  <div class="form-group">
			    <label for="password">Contraseña: </label>
			    <input type="password" class="form-control" id="password" >
			  </div>
			  <div class="form-group">
			    <label for="password2">Confirme la Contraseña: </label>
			    <input type="password" class="form-control" id="password2" >
			  </div>
			  <button type="button" onclick="saveClient()" class="btn btn-primary">Crear</button>
			</form>
  		</div>
	</div>
	
	
</main>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/login.js"></script>

</html>
